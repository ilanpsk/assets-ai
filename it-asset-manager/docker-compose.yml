services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: assetdb
      POSTGRES_USER: assetuser
      POSTGRES_PASSWORD: assetpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assetuser -d assetdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
      - path: .env.example
        required: false
    environment:
      DATABASE_URL: postgresql+asyncpg://assetuser:assetpass@db:5432/assetdb
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-change-in-production}
      AI_API_KEY: ${AI_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
    ports:
      - "8000:8000"
    volumes:
      - ./alembic:/app/alembic
      - ./app:/app/app

volumes:
  pgdata:
